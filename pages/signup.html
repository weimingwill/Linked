<div id="signup">
    <div class="container" style="margin-top:150px;padding-left: 200px;padding-right: 100px;">
        <div class="jumbotron" style="background: white; opacity: 0.9; width:600px; margin-left: 100px;">
            <form method="post" class="form-horizontal" id="signup-button">
                <div class="form-group">
                    <label for="name" class="col-sm-2">Name</label>
                    <div class="col-md-8">
                        <input name="name" class="form-control" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2">Email</label>
                    <div class="col-md-8">
                        <input name="email" type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2">Password</label>
                    <div class="col-md-8">
                        <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container">

    </div>
</div>

<script type="text/javascript" src="../js/jquery.1.11.1.js"></script>
<script type="text/javascript" src="../js/bootstrap_theme.js"></script>

<script>
    $( document ).ready(function() {
        $( "#signup-button" ).submit(function(event) {
            jQuery.ajax({
                        url: "http://test_backend.rapidapi.io/signup",
                        type: "POST",
                        contentType: "application/x-www-form-urlencoded",
                        data: {
                            "email": $("#email").val(),
                            "password": $("#password").val(),
                            "name": $("#name").val()
                        }
                    })
                    .done(function(data, textStatus, jqXHR) {
                        console.log("HTTP Request Succeeded: " + jqXHR.status);
                        //JQuery code to redirect a page or URL
                        $(document).ready( function() {
                            $( location ).attr("href", "../pages/eventlist.html");
                        });
                        console.log(data);
                    })
                    .fail(function(jqXHR, textStatus, errorThrown) {
                        console.log("HTTP Request Failed");
                    })
                    .always(function() {
                        /* ... */
                    });
            event.preventDefault();
            return false;
        });
        console.log( "ready!" );
    });

</script>
